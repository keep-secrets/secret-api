apiVersion: apps/v1
kind: Deployment
metadata:
  name: $APP_NAME
  labels:
    app: $APP_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $APP_NAME
  template:
    metadata:
      labels:
        app: $APP_NAME
    spec:
      containers:
        - name: $APP_NAME
          image: $REGISTRY_URI/$APP_NAME:latest
          env:
            - name: MONGO_URI
              value: "$MONGO_URI"
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: $APP_NAME-svc
spec:
  selector:
    app: $APP_NAME
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
